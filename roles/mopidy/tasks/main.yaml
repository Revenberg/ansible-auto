---

- include: packages.yaml

- include: packages-debian.yaml
  when: ansible_os_family == 'Debian'

- name: copy
  copy:
    src: /home/pi/.config/mopidy/mopidy.conf
    dest: /etc/mopidy/mopidy.conf

- name: Mopidy conf
  ini_file:
    dest: /etc/mopidy/mopidy.conf
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: present
  with_items: "{{ mopidy_settings }}"
  notify: restart mopidy

- name: Mopidy service
  service:
    name: mopidy
    state: started
    enabled: yes
